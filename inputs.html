<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All types of inputs</title>
  </head>
  <body>
    <form encoding="text/plain" action="mailto:abc@xyz.com" method="post">
      <label for="">Name:</label>
      <input type="text" name="name" value="">
      <br>
      <label for="">DOB:</label>
      <input type="date" name="dob" value="">
      <br>
      <label for="">Favourite Color:</label>
      <input type="color" name="fav" value="">
      <br>
      <label for="">Voter?</label>
      <input type="checkbox" name="voter" value="">
      <br>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
